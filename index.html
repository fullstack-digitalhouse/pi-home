<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="conteudo">
            <div class="logo">
                <a href="#">
                    <img src="./logo.svg" alt="logo">
                </a>
            </div>
            <nav>
                <a href="#">
                    <div class="btn">
                        <p>login</p><span><i class="bi bi-box-arrow-in-right"></i></span>
                    </div>
                </a>
                <a href="#">
                    <div class="btn">
                        <p>Cadastro</p><span><i class="bi bi-person"></i></span>
                    </div>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="conteudo-main">
                <h1>Procurando um Freela ou um Dev?</h1>
                <p>Aqui, você encontra o que há de melhor!</p>
                <div class="banners">
                    <img id="bn1" src="./banner-1.svg" alt="banner home">
                    <img src="./banner-2.svg" alt="banner home 2">
                </div>
            </div>
        </section>
        <section>
            <div class="conteudo-main">
                <h2>Os principais serviços da web, de forma fácil e intuitiva</h2>
                <p>Navegue por nossas categorias e descubra!</p>

                <div class="cards">
                    <a class="link-card" href="#">
                        <div class="card">
                            <p>Busca Geral <span><i class="bi bi-search"></i></span></p>
                            <div class="card-img">
                                <img src="./card-1.svg" alt="Card 1">
                            </div>
                        </div>
                    </a>
                    <a class="link-card" href="#">
                        <div class="card">
                            <p>Devs <span><i class="bi bi-search"></i></span></p>
                            <div class="card-img">
                                <img src="./card-2.svg" alt="Card 1">
                            </div>
                        </div>
                    </a>
                    <a class="link-card" href="#">
                        <div class="card">
                            <p>Designers<span><i class="bi bi-search"></i></span></p>
                            <div class="card-img">
                                <img src="./card-3.svg" alt="Card 1">
                            </div>
                        </div>
                    </a>
                    <a  class="link-card" href="#">
                        <div class="card">
                            <p>Analytics <span><i class="bi bi-search"></i></span></p>
                            <div class="card-img">
                                <img src="./card-4.svg" alt="Card 1">
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="conteudos-footer">
            <div class="conteudo-footer">
                <h3>Institucional</h3>
                <a href="#">
                    <p>Sobre</p>
                </a>
                <a href="#">
                    <p>Contato</p>
                </a>
            </div>
            <div class="conteudo-footer nome-empresa">
                <h3>get dev, 2020</h3>
            </div>
            <div class="conteudo-footer">
                <h3>redes sociais</h3>
                <div class="redes-sociais">
                    <a href="#">
                        <img src="./instagram.svg" alt="rede social">
                    </a>
                    <a href="#">
                        <img src="./facebook.svg" alt="rede social"> 
                    </a>
                    <a href="#">
                        <img src="./linkedin.svg" alt="rede social">
                    </a>
                </div>
            </div>
        </div> 
    </footer>
</body>
</html>
